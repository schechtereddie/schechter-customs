<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schechter Customs - Social Media</title>
  <link rel="stylesheet" href="SocialMediaDashboard.css">
</head>
<body>
  <!-- Header section -->
  <header>
    <img src="logo.png" alt="Schechter Customs">
    <nav>
      <ul class="button-container">
        <!-- Button to go back to main dashboard -->
        <li><a href="#" class="button">Back to Dashboard</a></li>

        <!-- Social media icons and stats -->
        <li>Facebook: 1000 likes, 50 shares</li>
        <li>Twitter: 500 followers, 20 tweets</li>
        <li>Instagram: 2000 followers, 30 posts</li>
      </ul>
    </nav>
  </header>

  <!-- Main content section -->
  <main id="social-media-content">
    <!-- Social media widgets and stats -->
    <section id="facebook-widget">
      <h2>Facebook</h2>
      <p>Likes: 1000 | Shares: 50</p>
      <button class="widget-button">View Facebook Page</button>
    </section>

    <section id="twitter-widget">
      <h2>Twitter</h2>
      <p>Followers: 500 | Tweets: 20</p>
      <button class="widget-button">View Twitter Profile</button>
    </section>

    <section id="instagram-widget">
      <h2>Instagram</h2>
      <p>Follower count: 2000 | Posts: 30</p>
      <button class="widget-button">View Instagram Feed</button>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <!-- links and resources will be added here -->
  </footer>

  <script src="scriptsocial.js" defer></script>
</body>
</html>
